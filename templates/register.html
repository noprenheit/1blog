{% extends "base.html" %}

{% block title %}Register - 1blog{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required maxlength="50">
        <input type="email" name="email" placeholder="Email" required maxlength="100">
        <input type="password" name="password" placeholder="Password" required maxlength="100">
        <button type="submit">Register</button>
    </form>
{% endblock %}
