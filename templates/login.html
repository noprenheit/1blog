{% extends "base.html" %}

{% block title %}Login - 1blog{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="email" name="email" placeholder="Email" required maxlength="100">
        <input type="password" name="password" placeholder="Password" required maxlength="100">
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('github_login') }}" class="btn btn-primary">Login with GitHub</a>
{% endblock %}
